<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>

        let dersler=["html","css","js","java"];
        console.log(dersler);
        console.log(dersler.length) // derslerin dizisinin uzunluğu
        console.log(dersler[0]) //index o dan başlar.
        console.log(dersler[8]) //tanımsız

        console.log(dersler[dersler.length-1])

        let meyveler=new Array("elma","kiraz","muz","hamsi");
        console.log(meyveler);
        meyveler[2]="kivi";
        console.log(meyveler)
        meyveler[4]="limon";        
        console.log(meyveler)


    </script>
    
    

</body>
</html>
