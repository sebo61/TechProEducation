<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every-Some</title>
</head>
<body>
    
    <script>

        let fiyatlar=[1234,4560,4567,123,987,89,500,3]

        
        if(fiyatlar.every((fiyat) => fiyat>0)){
            console.log("bedavaya baban bile sevmaz seni")

        }
        if(fiyatlar.some((fiyat) => fiyat>500)){
                console.log("en azından biri 500 den büyük")
        }
        
        

    </script>
</body>
</html>
