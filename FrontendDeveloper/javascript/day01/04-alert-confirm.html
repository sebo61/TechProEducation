<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert-Confirm-Prompt</title>
</head>
<body>
    <script>
        console.log(alert("Kullanıcıya mesaj vermek için kullanılır."));
        console.log(confirm("silmek istediğinize emin misiniz?"));
        console.log(prompt("yaşınzı giriniz."));
        console.log(prompt("adınızı giriniz."));

/* yorum satırıdır. */
// tek satır yorum

    </script>
</body>
</html>
