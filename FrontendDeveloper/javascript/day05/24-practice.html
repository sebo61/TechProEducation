<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else-practice</title>
</head>
<body>
      <!-- Bir Textbox tan alınan 500₺ den büyük fiyatlar için %10 indirim uygulayan programı yapınız. 
 -->

    
<input type="number" id="inp" placeholder="Ürün tutarını giriniz">
<button type="button" onclick="hesapla()">Hesapla</button>
<p id="sonuc"></p>

    <script>
function hesapla(){

 let inputEl=document.querySelector("#inp");
 let inputValue=inputEl.value;

 if (inputValue>500){

inputValue*=0.9;




 }else {

inputValue*=0.95;

 }
 document.querySelector ("#sonuc").innerText=`toplam ödemeniz gereken tutar ${inputValue.toFixed(2)} tl `;

inputEl.value="";


}




    </script>
</body>
</html>
