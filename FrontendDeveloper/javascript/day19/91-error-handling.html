<!DOCTYPE html>

<head>

    <title>Error handling</title>
</head>
<body>
    
    <script>
        const bolmeIslemi=(a,b) => {

          try {
            if(b===0){
                throw new Error ("sayı 0'a bölünemez")
            }
            return a/b;

          } catch (error) {
            console.error("hata oluştu;" ,error.message)

          }finally{

          }
        } 

console.log(bolmeIslemi(4,1))
    </script>
</body>
</html>
