<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Promise</title>
    </head>
    <body>
        <button id="btnDelete">Delete</button>
        <script>
            const confirmAsync = (msg) => {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        const result = confirm(msg);
                        resolve(result);
                    }, 0);
                });
            };
            document
                .getElementById("btnDelete")
                .addEventListener("click", () => {
                    confirmAsync("Are you sure to delete").then((data)=>{
                        if(data){
                            console.log("KAyıt silindi")
                        }
                        else{
                            console.log("Silmekten vazgeçti")
                        }
                    })
                    console.log("Hello");
                });
        </script>
    </body>
</html>
