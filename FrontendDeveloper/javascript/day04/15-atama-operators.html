<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atama Operators</title>
</head>
<body>
    <script>
let x=5;
console.log(x);

x+=5;
console.log(x);

x**=2;
console.log(x)

x=101;
x%=2;
console.log(x)
    </script>
</body>
