<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Arrow Function Practise</title>
</head>
<body>
    <body>
    
        <div class="container" style="max-width: 600px;">
            <h1 class="text-center">Arrow Function Practise</h1>
            <div class="card">
                <form class="p-5">
                    <label for="inpFiyat" class="form-label">Ürün Fiyatı</label>
                    <input type="number" class="form-control" id="inpFiyat"><br>
                    <label for="inpKdv" class="form-label">Kdv Oranı</label>
                    <input type="number" class="form-control" id="inpKdv"><br>
                    <label for="inpOran" class="form-label">İndirim Oranı</label>
                    <input type="number" class="form-control" id="inpOran"><br>
                    <div class="text-center">
                        <button class="btn btn-success p-2 px-4">Hesapla</button>
                    </div>
                   <h2 class="text-danger mt-5 text-center" id="snc"></h2>
                </form>
               
            </div>
        </div>
    
    
    <script>
const hesapla = (price, tax, discount) => {
  price ??= 0; //price=price ?? 0
  tax ??= 0; //tax=tax ?? 0
  discount ??= 0; //discount=discount ?? 0
  if (discount <= 0) tax = 0;
  if (price >= 1500) discount += 10;
  let totalTax = (price * tax) / 100;
  let totalDiscount=price*discount/100
  let sonuc= price+ totalTax -totalDiscount;
  return sonuc;
};
document.querySelector(".btn").addEventListener("click",(e)=>{
   e.preventDefault(); 
    
     let priceEl=document.querySelector("#inpFiyat")
    let price=Number(priceEl.value)
    let taxEl=document.querySelector("#inpKdv")
    let tax=Number(taxEl.value)
    let discountEl=document.querySelector("#inpOran")
    let discount=Number(discountEl.value)
    const totalResult=  hesapla(price,tax,discount)
    document.querySelector("#snc").innerHTML=`Sonuc: ${totalResult.toFixed(2)} $`
})

    </script>
       
    </body>
    </html>
