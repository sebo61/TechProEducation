<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Navbar-Offcanvas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark"  >
        <div class="container">
            <a href="#" class="navbar-brand"><i class="bi bi-tools" style="font-size: 2rem; margin: 3rem">Tools</i></a>
            <button class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar"
            >
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" id="offcanvasNavbar">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">
                        Content
                    </h5>
                    <button type="button"  class="btn-close"  data-bs-dismiss="offcanvas">
                    </button>
                </div>
                <div class="offcanvas-body">
                <!--     <ul class="navbar-nav justify-content-between align-items-start p-5 "> -->
                        <ul class="navbar-nav  m-auto my-2-lg-0 navbar-nav-scroll "
    style="--bs-scroll-height: 100px;"
    >
                        <li><a href="#" class="nav-link active">Home</a></li>
                        <li><a href="#" class="nav-link">About</a></li>
                        <li><a href="#" class="nav-link">Products</a></li>
                        <li><a href="#" class="nav-link">Contact</a></li>
                    </ul>
                    <form action="" class="d-flex justify-content-center align-items-center">
                        <input type="text" class="form-control me-2">
                        <button class="btn btn-outline-danger">Search</button>
                    </form>
                  
                </div>
            </div>
        </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
