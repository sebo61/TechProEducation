<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
   
<form action="">
    <div class="m-3"  >
        <label for="name" class="form-label">Ad:</label>
           <input type="text" id="name" class="form-control form-control-lg" required placeholder="adınızı giriniz."> 
    </div>
    <div class="m-3">
        <label for="lastname" class="form-label">Soyad:</label>
           <input type="text" id="lastname" class="form-control form-control-lg" required  placeholder="soyadınızı giriniz."> 
    </div>
    <div class="m-3">
        <label for="email" class="form-label">Mail:</label>
           <input type="text" id="email" class="form-control form-control-lg" required placeholder="mail adesinizi giriniz."> 
    </div>
    <div class="m-3">
        <label for="sifre" class="form-label">Password:</label>
           <input type="password" id="sifre" class="form-control form-control-lg" minlength="5" maxlength="15" placeholder="şifrenizi giriniz." > 
    </div>
    <div class="m-3">
        <label for="" class="form-label">Şehrinizi seciniz.</label>
        <select name="form-select">
        <option value="" selected > select your city</option>
        <option value="İstanbul">İstanbul</option>
        <div><hr></div>
        <option value="van">Van</option>

</select>

    </div>





</form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
