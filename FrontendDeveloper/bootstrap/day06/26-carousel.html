<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Navbar-Offcanvas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div id="carouselHorses"class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselHorses"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselHorses"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselHorses"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
        type="button"
        data-bs-target="#carouselHorses"
        data-bs-slide-to="3"
        aria-label="Slide 4"
      ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="2000" >
          <img
            src="./assets/img/pexels-evgeny-tchebotarev-3907841.jpg"
            class="d-block w-100"
            alt="sakha-silgiita"
          />
          <div class="carousel-caption d-none d-md-block">
            <h4>Yakutcada ata silgi derler</h4>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugit nulla numquam ipsa ratione nisi esse, ipsam debitis quo, eos delectus temporibus illo officiis mollitia, modi quibusdam ducimus beatae architecto tempora.</p>
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="2000"   >
          <img
            src="./assets/img/pexels-marcelo-chagas-3969316.jpg"
            class="d-block w-100"
            alt="marcelo-chagas"
          />
        </div>
        <div class="carousel-item"  data-bs-interval="2000">
          <img
            src="./assets/img/pexels-ming-zimik-5669205.jpg"
            class="d-block w-100"
            alt="ming-zimik"
          />
        </div>
        <div class="carousel-item" data-bs-interval="2000"   >
          <img
            src="./assets/img/pexels-vinícius-vieira-ft-1808308.jpg
            "
            class="d-block w-100"
            alt="vinícius-vieira"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselHorses"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselHorses"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
