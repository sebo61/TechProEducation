<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Card Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/21-style.css">
  </head>
  <body>
    <div class="container cardMenu">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">
        <div class="col">
          <div class="card border-warning">
            <img
              src="https://picsum.photos/id/237/400/600"
              alt="picsum-photo"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">SILVER</h5>
              <p class="card-text">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut ex
                fuga sequi?
              </p>
            </div>
            <div class="card-footer bg-warning-subtle">
              <div><i class="bi bi-facebook"></i></div>
              <div><i class="bi bi-twitter-x"></i></div>
              <div><i class="bi bi-youtube"></i></div>
              <div><i class="bi bi-linkedin"></i></div>
            </div>
          </div>
        </div>

        <div class="col">
            <div class="card border-success">
              <img
                src="https://picsum.photos/id/238/400/600"
                alt="picsum-photo"
                class="card-img-top"
              />
              <div class="card-body">
                <h5 class="card-title">GOLD</h5>
                <p class="card-text">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut ex
                  fuga sequi?
                </p>
              </div>
              <div class="card-footer bg-success-subtle">
                <div><i class="bi bi-facebook"></i></div>
                <div><i class="bi bi-twitter-x"></i></div>
                <div><i class="bi bi-youtube"></i></div>
                <div><i class="bi bi-linkedin"></i></div>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="card border-danger">
              <img
                src="https://picsum.photos/id/239/400/600"
                alt="picsum-photo"
                class="card-img-top"
              />
              <div class="card-body">
                <h5 class="card-title">PLATINIUM</h5>
                <p class="card-text">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut ex
                  fuga sequi?
                </p>
              </div>
              <div class="card-footer bg-danger-subtle">
                <div><i class="bi bi-facebook"></i></div>
                <div><i class="bi bi-twitter-x"></i></div>
                <div><i class="bi bi-youtube"></i></div>
                <div><i class="bi bi-linkedin"></i></div>
              </div>
            </div>
          </div>





      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
