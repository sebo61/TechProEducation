<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

 <div class="container overflow-hidden ">
    <div class="row gx-4">

        <div class="col">
            <div class="p-4 bg-success">Ali</div>
        </div>

        <div class="col">
            <div class="p-4 bg-danger">Veli</div>
        </div>

        <div class="col">
            <div class="p-4 bg-danger">Veli</div>
        </div>
        <div class="col">
            <div class="p-4 bg-danger">Veli</div>
        </div>
        <div class="col">
            <div class="p-4 bg-danger">Veli</div>
        </div>
    </div>
 </div>


 <div class="container ">
    <div class="row gx-5">
      <div class="col">
       <div class="p-3 bg-info">Custom column padding</div>
      </div>
      <div class="col">
        <div class="p-3 bg-secondary">Custom column padding</div>
      </div>
    </div>
  </div>

  <div class="container overflow-hidden text-center">
    <div class="row gy-5">
      <div class="col-6">
       <div class="p-3 bg-info-subtle">Custom column padding</div>
      </div>
      <div class="col-6">
        <div class="p-3 bg-danger-subtle">Custom column padding</div>
      </div>
    </div>
  </div>



  <div class="container overflow-hidden text-center">
    <div class="row gy-5">
      <div class="col-6">
        <div class="p-3 bg-black">Custom column padding</div>
      </div>

      <div class="col-6">
        <div class="p-3 bg-danger">Custom column padding</div>
      </div>

      <div class="col-6">
        <div class="p-3 bg-body-secondary">Custom column padding</div>
      </div>

      <div class="col-6">
        <div class="p-3 bg-info">Custom column padding</div>
      </div>
    </div>
  </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
