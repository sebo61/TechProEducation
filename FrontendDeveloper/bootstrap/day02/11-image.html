<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Bootstrap Image</h1>

    <div class="container">
      <div class="row gy-5">
        <div class="col-md-4">
          <img
            src="https://images.pexels.com/photos/16776919/pexels-photo-16776919/free-photo-of-blue-motor-scooter-standing-outside-a-beauty-center.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt=""
            class="img-fluid"
          />
        </div>

        <div class="col-md-4">
          <img
            src="https://images.pexels.com/photos/14661918/pexels-photo-14661918.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt=""
            class="img-fluid"
          />
        </div>

        <div class="col-md-4">
            <img src="https://images.pexels.com/photos/16427628/pexels-photo-16427628/free-photo-of-cute-smiling-dog.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""
            class="img-thumbnail"  />
        </div>

        <div class="col-md-4 mb-4">
            <img src="https://images.pexels.com/photos/16427628/pexels-photo-16427628/free-photo-of-cute-smiling-dog.jpeg?auto=compress&cs=tinysrgb&w=600" alt=""
            class="img-fluid rounded-5"  />
        </div>

           <picture class="col-md-4 mb-4">
            <source srcset="" type="image/svg+xml">
            <img src="https://images.pexels.com/photos/18888635/pexels-photo-18888635/free-photo-of-cb650r.jpeg?auto=compress&cs=tinysrgb&w=600" class="img-fluid img-thumbnail" alt="...">
          </picture>



      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
