<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Navbar Practice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
<style>
    .bg-info{
        background-color: #702CF8!important;
    }
   /*  .fa-bootstrap{

        font-size: 2.5rem !important;

    } */
</style>

  </head>
  <body>
    <nav class="bg-info d-flex text-light justify-content-between align-items-center  p-3 fs-2">
      <div>
        <i class="fa-solid fa-bars  d-lg-none "></i>
        <ul class="list-unstyled d-flex align-items-center justify-content-between  gap-2 d-none  d-lg-flex ">
          <li><i class="fa-brands fa-bootstrap  "></i></li>
          <li>Docs</li>
          <li>Examples</li>
          <li>Icons</li>
          <li>Themes</li>
          <li>Blog</li>
        </ul>
      </div>

      <div>
        <i class="fa-brands fa-bootstrap fa-2xl  d-lg-none"></i>
        <input type="text" class="form-control d-none d-lg-inline" />
      </div>


      <div>
        <i class="fa-solid fa-magnifying-glass d-lg-none"></i>
        <i class="fa-solid fa-ellipsis d-lg-none"></i>
        <div class="d-none d-lg-inline">
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-solid fa-house"></i>

        </div>


      </div>
    </nav>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
