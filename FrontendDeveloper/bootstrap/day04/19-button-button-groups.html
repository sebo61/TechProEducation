<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Buttons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <h1>Buttons</h1>
    <div class="btn btn-danger">Click Me</div>
    <div class="btn btn-outline-success disabled">Click Me</div>
    <button type="button" class="btn btn-outline-dark">Select</button>
    <input type="button" class="btn btn-info disabled" value="Check ">
    <button class="btn btn-link">Link</button>

    <input class="btn btn-primary btn-lg" type="reset" value="Reset">

    <button type="button" class="btn btn-primary"
        style="--bs-btn-padding-y: 1rem; --bs-btn-padding-x: 1.5rem; --bs-btn-font-size: .75rem; border-radius: 30px;">
  Custom button
</button>
<br>

<div class="btn btn-success w-25">Click Me</div>
<div class="btn btn-danger w-75">Click Me</div>
<div class="btn btn-info w-50">Click Me</div>
<div class="btn btn-dark w-100">Click Me</div>


<!-- ! Button Groups -->

<div class="btn-group m-5">
  <div class="btn btn-dark">Click Me</div>
  <div class="btn btn-danger">Click Me</div>
  <div class="btn btn-warning">Click Me</div>
</div>

<div class="btn-group">
  <a href="https://www.typescriptlang.org/docs/handbook/2/basic-types.html" class="btn btn-primary active" aria-current="page" target="_blank">TypeScript</a>
  <a href="#" class="btn btn-primary">Link</a>
  <a href="#" class="btn btn-primary">Link</a>
</div>

<div class="btn-group" >
  <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
  <label class="btn btn-outline-danger" for="btncheck1">Checkbox 1</label>

  <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
  <label class="btn btn-outline-dark" for="btncheck2">Checkbox 2</label>

  <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
  <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
</div>

<div class="btn-group" role="group" aria-label="Basic radio toggle button group">
  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
  <label class="btn btn-outline-primary" for="btnradio1">Radio 1</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio2">Radio 2</label>

  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
  <label class="btn btn-outline-primary" for="btnradio3">Radio 3</label>
</div>

<div class="btn btn-success ">Tools<i class="bi bi-tools"></i></div>
<div class="btn btn-outline-success">Tools<i class="bi bi-house"></i></div>




    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
