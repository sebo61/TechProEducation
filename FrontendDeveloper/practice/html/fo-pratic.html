<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pratics</title>
</head>
<body>
    <h1>Lütfen Formu Eksiksiz Doldurunuz</h1>
    <hr/>

    <table>
<tr>
    <td colspan="2"><h2>Hesap Bilgileriniz</h2></td>
   
</tr>
<tr>
    <td><label for="kuladi">Kullanıcı Adı:</label></td>
    <td><input type="text" id="kuladi" value="Kullanıcı Adı giriniz"></td>
</tr>
<tr>
    <td><label for="epasta">Eposta:</label></label></td>
    <td><input type="email" id="eposta" value="Eposta giriniz"></td>
</tr>
<tr>
    <td><label for="parola">Parola</label></td>
    <td><input type="text" id="parola" value="parola giriniz"></td>
</tr>
<tr>
    <td colspan="2"><h2>Kişisel Bilgileriniz</h2></td>
</tr>
<tr>
    <td><label for="adiniz">Adınız:</label></td>
    <td><input type="text" id="adiniz" value="ad giriniz"></td>
</tr>
<tr>
    <td><label for="soyadiniz">Soyadınız:</label></td>
    <td><input type="text" id="soyadiniz" value="soyadınızı giriniz."></td>
</tr>
<tr>
    <td><label for="city">Şehir:</label></td>
    <td><select name="city" id="city">
        <option value="seciniz" selected disabled>Seçiniz</option>
        <option value="Trabzon">Trabzon</option>
        <option value="Adana">Adana</option>
        <option value="Konya">Konya</option>
    
    </select>
</td>
</tr>
<tr>
    <td><label for="gender"></label>Cinsiyet:</td>

    <td><input type="radio" name="gender" id="male"> <label for="male">Erkek</label><input type="radio" name="gender" > <label for="female" id="female">Kadın</label></td>
</tr>
<tr>
    <td><label for="hobi">Habileriniz:</label></td>
    <td><input type="checkbox" id="cinema" name="cinema" value="Sinema">   <label for="cinema">Sinema</label>   <input type="checkbox" id="gezmek" value="Gezmek"> <label for="gezmek">Gezmek</label>  <input type="checkbox" name="spor" value="spor"><label for="spor">Spor</label> <input type="checkbox" name="kitap" value="kitap"><label for="kitap">Kitap</label>
    </td>
</tr>
<tr>
    <td></td>
    <td><button type="submit">Kaydet</button></td>
</tr>
    </table>
</body>
</html>
