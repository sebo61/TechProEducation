<head>

            background: rgb(0,0,255,0.4);
            /* opacity: .4; */
        }
        #box1:hover{

            background: rgb(255,0,0,1);
            opacity: 1.5;
      

        }

    </style>
</head>

    <div id="box2"></div>
    <div id="box3"></div>
