<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
        }
        header{
            background-color: chocolate;
            width: 100%;
        }
        #main-nav{
            display: inline-block;
            width: calc(100% - 80px);
            text-align: right;
            font-size: 24px;
        }
        header h2{
            width: 50%;
            color: #fff;
            text-align: left;
        }
        ul{
            list-style: none;
        }
        ul li{
            display: inline-block;
            padding: 5px;
      
        }

        li::before{
            content: '\2022';
            padding-right: 6px;
            
        }

    </style>

</head>
<body>
    <header class="main-header">
       
            <h2>MovieApp</h2>
        
            <nav id="main-nav">
            <ul>
                <li>Home</li>
                <li>Movies</li>
                <li>Contact</li>
            </ul>
        </nav>

    </header>


</body>
</html>
