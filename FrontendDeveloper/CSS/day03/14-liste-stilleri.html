<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste Stilleri</title>
    <style>
        ul.meyveEl{
            list-style-type: "🐦‍⬛🏓";
            font-size: 3rem;
            list-style-position: inside;
            line-height: 5rem;
         
       
            
        }
        ol.imgEl {
  background: url("assets/img/arpan-banerjee-PUNw-BaSt5g-unsplash.jpg") no-repeat;
  background-size: 100px 100px; /* Dilediğiniz genişlik ve yüksekliği vermek icin */
  list-style-type: none; /* Liste işaretini gizlemek */
  list-style-position: inside;
  padding: 20px; /* Arka plan resmi ile liste metni arasındaki boşluğu ayarlamak */
  background-repeat: no-repeat; /* resim tekrari olmasin diye */
  background-position: left center; 
  padding: 3rem;

}



    </style>
</head>
<body>
    <h1>Liste Stilleri</h1>
    <div>Meyveler</div>
    <ul class="meyveEl">
        <li>Cilek</li>
        <li>Kavun</li>
        <li>Karpuz</li>
        <li>Hamsi</li>
    </ul>

    <ol class="imgEl">
      
    </ol>
    
</body>
</html>
